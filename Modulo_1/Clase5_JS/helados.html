<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var topping = window.prompt(
        "¿Qué topping quieres? \noreo \nkitkat \nbrownie \nm&m"
      );
      var precio = 0.0;
      var helado = 1.9;
      var precioFinal = 0.0;

      if (topping == "oreo") {
        precio = 1;
      } else if (topping == "kitkat") {
        precio = 1.5;
      } else if (topping == "brownie") {
        precio = 0.75;
      } else if (topping == "m&m") {
        precio = 0.95;
      } else {
        document.write("Elija un topping de la lista, por favor. ");
        precio = 0;
      }

      if (precio > 0.0) {
        precioFinal = helado + precio;
        document.write("El helado cuesta $" + precioFinal.toFixed(2));
      }
    </script>
  </body>
</html>
